services:
  - type: web
    name: resume-matcher-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: MODEL_NAME
        value: llama-3.3-70b-versatile
      - key: PORT
        value: 8000
    healthCheckPath: /health
